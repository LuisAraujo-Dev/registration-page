<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form action="#" method="get" autocomplete="off" class="form-main">
            <fieldset class="fieldset-form">
            <legend class="title-form">Cadastre-se</legend>
            <label for="user" class="label-form">Usuário</label>
                <input class="input-login input-usarnae" type="text" id="user" name="user" required>
                <label for="email" class="label-form">email</label>
                <input class="input-login input-usarnae" type="email" id="email" name="password" required>
                <label for="password" class="label-form">senha</label>
                <input class="input-login input-usarnae" type="password" id="password" name="password" required>
        <div class="actions-form">
            <input type="submit" value="Cadastre-se" class="btns btn-primary">
            <p class="form_action_aside">Já possui cadastro? <a href="login-page.html">Faça login</a></p>
        </div>

    </div>
</fieldset>
</form>
<footer>
    <div class="footer-social">
        <a href="https://www.instagram.com/luisaraujo.dev"><img src="images/insta.png" alt=""></a>
        <a href="https://github.com/LuisAraujo-Dev"><img src="images/igithub-removebg-preview.png" alt=""></a>
        <a href="https://www.linkedin.com/in/lu%C3%ADs-ara%C3%BAjo-67207526a/"><img src="images/Linkedin.png" alt=""></a>
</div>
<p class="text-footer">Feito por Luís Araújo</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
